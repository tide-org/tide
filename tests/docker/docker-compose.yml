version: "2"

services:

  test-python-tide:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    working_dir: /work
    tmpfs: /tests
    environment:
      - PYTHONPATH=/work
    volumes:
      - ../..:/work
      - ../../../tide-plugins/plugins:/work/plugins
  test-python-tide-shippable:
    build:
      context: /app
      dockerfile: /app/tests/docker/Dockerfile-shippable
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    volumes:
      - /app:/app
