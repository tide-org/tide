version: "2"

services:

  test-python-tide:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    working_dir: /work/tide
    tmpfs: /tests
    environment:
      - PYTHONPATH=/work/tide
    volumes:
      - ../..:/work/tide
      - ../../plugins:/work/tide/plugins/plugins
  pylint:
    build:
      context: ../docker
      dockerfile: Dockerfile-pylint
    working_dir: /work/tide
    volumes:
      - ../..:/work
