version: "2"

services:

  test-python-tide:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    working_dir: /work
    tmpfs: /tests
    environment:
      - PYTHONPATH=/work
    volumes:
      - ../..:/work
      - ../../../tide-plugins/plugins:/work/plugins
  test-python-tide-shippable:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    working_dir: /app
    tmpfs: /tests
    volumes:
      - /app:/app
